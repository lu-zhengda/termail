version: 2

builds:
  - main: ./cmd/termail
    binary: termail
    env:
      - CGO_ENABLED=1
    flags:
      - -tags=fts5
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/lu-zhengda/termail/internal/cli.version={{.Version}}

archives:
  - formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - completions/*

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

homebrew_casks:
  - repository:
      owner: lu-zhengda
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Casks
    homepage: "https://github.com/lu-zhengda/termail"
    description: "Terminal email client with Gmail support"
    license: "MIT"
    binaries:
      - termail
    completions:
      bash: completions/termail.bash
      zsh: completions/termail.zsh
      fish: completions/termail.fish
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/termail"]
          end
