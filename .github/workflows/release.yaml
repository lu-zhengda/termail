name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: CGO_ENABLED=1 go test -tags fts5 -race ./...

      - name: Generate completions
        run: |
          mkdir -p completions
          CGO_ENABLED=1 go run -tags fts5 ./cmd/termail --generate-completion bash > completions/termail.bash
          CGO_ENABLED=1 go run -tags fts5 ./cmd/termail --generate-completion zsh > completions/termail.zsh
          CGO_ENABLED=1 go run -tags fts5 ./cmd/termail --generate-completion fish > completions/termail.fish

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
